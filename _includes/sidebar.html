<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}">
          Kamil's Blog
        </a>
      </h1>
      <p class="lead" style="font-style: italic;">
        CEO at <a href="https://www.timecamp.com" target="_blank" style="color: #00bf71;">TimeCamp</a>
      </p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a>

      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}

      <form method="post" action="https://sendfox.com/form/m22ykn/mpnn6v" class="sendfox-form" id="mpnn6v" data-async="true" data-recaptcha="true">
        <br />Subscribe<br />
        <input type="email" placeholder="me@email.com" name="email" required />
        <!-- no botz please -->
        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="a_password" tabindex="-1" value="" autocomplete="off" /></div>
        <button type="submit">Subscribe</button>
      </form>
      <script src="https://sendfox.com/js/form.js"></script>

      <br /><br/>
      {% for tag in site.tags %}
      <span style="white-space: nowrap; font-size: 18px;"><a href="{{ site.baseurl }}tags#{{ tag[0] }}">{{ tag[0] }}</a> &middot; </span>
      {% endfor %}

    </nav>
  </div>
</div>
